
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Flashcards - Page 7</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }
    h1 {
      color: #1c5d99;
    }
    .flashcard-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }
    .card {
      border: 4px solid #ccc;
      border-radius: 15px;
      padding: 10px;
      width: 180px;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .card.correct {
      border-color: green;
      background-color: #e0ffe0;
    }
    .card.incorrect {
      border-color: red;
      background-color: #ffe0e0;
    }
  </style>
</head>
<body>
  <h1>יחידה 6.1 - Let's Learn the Letter S!</h1>
  <p>לחצו על התמונות שמכילות את הצליל S</p>

  <div class="flashcard-grid">
    <div class="card" onclick="checkAnswer(this, true)">
      <img src="page7_images/sam.png" alt="Sam">
      <p>Sam</p>
    </div>
    <div class="card" onclick="checkAnswer(this, true)">
      <img src="page7_images/sad.png" alt="Sad">
      <p>Sad</p>
    </div>
    <div class="card" onclick="checkAnswer(this, true)">
      <img src="page7_images/small.png" alt="Small">
      <p>Small</p>
    </div>
    <div class="card" onclick="checkAnswer(this, true)">
      <img src="page7_images/student.png" alt="Student">
      <p>Student</p>
    </div>
    <div class="card" onclick="checkAnswer(this, true)">
      <img src="page7_images/sister.png" alt="Sister">
      <p>Sister</p>
    </div>
    <div class="card" onclick="checkAnswer(this, true)">
      <img src="page7_images/socks.png" alt="Socks">
      <p>Socks</p>
    </div>
    <div class="card" onclick="checkAnswer(this, true)">
      <img src="page7_images/sand.png" alt="Sand">
      <p>Sand</p>
    </div>
  </div>

  <script>
    function checkAnswer(card, isCorrect) {
      if (isCorrect) {
        card.classList.add("correct");
      } else {
        card.classList.add("incorrect");
      }
      card.onclick = null;
    }
  </script>
</body>
</html>
